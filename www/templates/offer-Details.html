<ion-view view-title="OfferDetails">
<div class="bar bar-header bar-stable">
  <div class="buttons">
    <a class="button icon-left ion-chevron-left button-clear" ng-click="regresar()"></a>
  </div>
  <div class="title">Detalle Oferta</div>
</div>
  <ion-content class="has-header">
     <div class="row">
      <div class="col col-centered">
        <img class="logo" src="img/logo.png" alt="Digitel">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <ion-scroll zooming="true" direction="xy" style="width: 400px; height: 500px">
        <img ng-src="data:image/JPEG;base64,{{ofertaResultado.imagenGrande}}" alt="{{ofertaResultado.nombre}}">
          </ion-scroll>
        </ion-content>
      </div>
    </div>
</ion-view>
