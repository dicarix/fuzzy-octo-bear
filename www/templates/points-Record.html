<div class="bar bar-header bar-stable">
  <div class="buttons">
    <a class="button icon-left ion-chevron-left button-clear" ng-click="regresar()"></a>
  </div>
  <div class="title">Hist&oacute;rico de puntos</div>
</div>
<ion-content class="has-header">
 <div class="row">
      <div class="col col-centered">
        <img class="logo" src="img/logo.png" alt="Digitel">
      </div>
    </div>
    <div class="row bar bar-positive">
      <div class="col col-25 text-center">Fecha</div>
      <div class="col col-25 text-center">Puntos</div>
      <div class="col col-50 text-center">Descripci&oacute;n</div>
    </div>
    <div ng-repeat="historico in puntos" style="padding-top: 30px;">
      <div class="card">
        <div class="row">
          <div class="col col-30">{{historico.Fecha}}</div>
          <div class="col col-20 text-center">{{historico.Puntos}}</div>
          <div class="col col-50">{{historico.Descripcion}}</div>
        </div>
      </div>
    </div>
</div>
</ion-content>
